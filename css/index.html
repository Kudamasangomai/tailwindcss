<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <title>Document</title>

<body class="h-full flex flex-col">
<header class="text-gray-600 body-font bg-slate-500 w-full fixed z-50">
  <div class="container mx-auto flex flex-wrap p-5  flex-col md:flex-row items-center">

      
      <span class="ml-3 text-xl text-white">TailWind Crash Course</span>
 
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 text-white hover:text-gray-900">First Link</a>
      <a class="mr-5 text-white hover:text-gray-900">Second Link</a>
      <a class="mr-5 text-white hover:text-gray-900">Third Link</a>

    </nav>
  </div>
</header>

 <main class="flex flex-1 ">

  <aside class="flex-col  py-3 px-2 min-w-[200px]  w-[200px] bg-slate-500 h-full fixed  mt-[70px]">
    <div>
    
      <div
        class="p-2.5 flex items-center px-4 duration-300 cursor-pointer text-white"
      >
   Home
      </div>

      <div
        class="p-2.5 flex items-center px-4 duration-300 cursor-pointer text-white"
      >
      About Us
      </div>

      <div
        class="p-2.5 flex items-center px-4 duration-300 cursor-pointer text-white"
      >
      Contacts
      </div>

    </div>
  </aside>
  <section class="bg-slate-200 ml-[203px] w-full mt-[70px] border-2 border-red-500">

    <div class="container mt-10 border border-b-red-600">
      <div class="flex">
      <div class="md:flex basis-1/2 flex-col px-2">
       <div class="flex-item bg-green-400 p-4 mb-4 rounded-3xl">Item1 </div>    
        <div class="flex-item bg-red-400 p-4 mb-4 rounded-md">Item 2</div>    
        <div class="flex-item bg-teal-500 p-4 mb-4 shadow-2xl shadow-slate-500 opacity-90">Item 3</div>   
        </div>

        <div class="basis-1/3 bg-slate-600 mb-2">
          <p class="underline text-white p-28">Tailwind is cool</p>
        </div>

      </div>
    </div>
    <div class="container">
      <div class="md:flex flex-row">
        <div class="flex-item mr-2 basis-1/2 bg-gray-400 p-4 mb-4 ">
          <p class="text-2xl text-white"> Fill in Your detals</p>
          <div class="border border-white p-4">
            <label>FirstName</label>
            <input type="text" placeholder="test"
            class="w-full bg-gray-400 border-y-0 border-x-2 focus:border-none  mb-2" />

            <label>LastName</label>
            <input type="text" placeholder="test"
            class="w-full bg-gray-400 border-y-0 border-x-2 mb-2"/>
            <div class="flex flex-row">
              <p class="
              flex-item mr-4 bg-green-500 text-white cursor-pointer rounded-lg p-2 px-4 
               outline outline-offset-2  ">
                Submit
              </p>
              
              <button class="
              flex-item mr-4 bg-orange-500 text-white rounded-lg p-2 px-4
              hover:bg-orange-300 transition-colors ring-offset-1 focus:ring-1 focus:ring-indigo-700">
               Cancel
            </button>
          </div>
          </div>
         </div>    
        <div class="flex-item mr-2 basis-1/3 bg-red-500 p-4 mb-4">Item 2</div>    
        <div class="flex-item basis-1/3 bg-blue p-4 mb-4">Item 3</div> 
         
       
      </div>
      
    </div>


  </section>

 </main>
